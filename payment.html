<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran</title>
    <link rel="stylesheet" href="style_payment.css">
    <link class="icon" rel="icon" href="img/logo_no_bg.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
       <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Form Pembayaran</h3>
    
                    <div class="inputBox">
                        <span>Name :</span>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">  
                        <span>Address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Jakarta">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Country :</span>
                            <input type="text" placeholder="Indonesia">
                        </div>
                        <div class="inputBox">
                            <span>Item Name :</span>
                            <input type="text" placeholder="Piston">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">Payment</h3>
    
                    <div class="inputBox">
                        <span>Payments :</span>
                        <img class="" src="img/payment1.png" alt="">
                        <img class="" src="img/Payment-Logos--16-.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Debit Card Name :</span>
                        <input type="text" placeholder="Name Card">
                    </div>
                    <div class="inputBox">
                        <span>Debit Card Number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                </div>
                <button type="submit" class="submit-btn"><a href="payment_done.html">Proced To Checkkout</a></button>
                <button type="submit" class="submit-btn"><a href="index.html">Go Back</a></button>

            </div>
        </div>
       </form>
    </div>
    

</body>
</html>
